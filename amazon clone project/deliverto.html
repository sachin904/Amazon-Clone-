<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone - Choose Delivery Location</title>
    <link rel="stylesheet" href="deliverto.css">
</head>
<body>
    <div class="delivery-container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        </div>
        <div class="delivery-box">
            <h2>Choose your delivery location</h2>
            <p>Enter an address or postal code for accurate delivery options.</p>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="address">Enter your address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="input-group">
                    <label for="postal-code">Postal Code</label>
                    <input type="text" id="postal-code" name="postal-code" required>
                </div>
                <button type="submit" class="choose-location-button">Use this address</button>
            </form>
            <div class="or-divider">
                <span>OR</span>
            </div>
            <button class="choose-location-button">Sign in to choose a previously saved address</button>
        </div>
    </div>
</body>
</html>
